<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="css/style.css"/> 
	<script src="js/jquery.js"></script>
	<title>MAZE MANTRA</title>
</head>

<body>
	<div class="card w-25" style="position: fixed">
		<div class="card-body">
			<h5 class="card-title">Information</h5>
			<p class="card-text">It is important to bring you exact number on dice to in one direction.</p>
		</div>
	</div>
	<div class="container" style="width: 1278">
		<h1 class="game-title">MAZE MANTRA</h1>
		<div class="reg-container">
			<img class="img-temper" src="img/cat.png">
			<img class="reg-level1" src="reg/img1.png">
		</div>
		<div class="dice" onClick="rollTheDice()">
			<img class="img1" src="img/dice6.png">			
		</div>		
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Question Window</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body question">
					<div class="row">
						<div class="col-md-12"><p class="que"></p></div>
						<div class="col-md-5"><p class="option1"></p></div>
						<div class="col-md-5"><p class="option2"></p></div>
						<div class="col-md-5"><p class="option3"></p></div>
						<div class="col-md-5"><p class="option4"></p></div>
					</div>
				</div>				
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
